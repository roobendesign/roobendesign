---
layout: default
---



<div class="container home-page-blog border">

   <div class="hp-posts border center">

   {% for post in site.posts %}
      {% if post.categories contains 'blog-post' %}
         <div class="hp-post border center"> 

            <div class="image">
               <a href="{{ post.url | absolute_url }}">
                  <img src="{{ post.thumbnail }}" alt="">
               </a>
            </div>

            <a href="{{ post.url | absolute_url }}">
               <h3>{{post.title | truncatewords: 10}}</h3>
            </a>
   
            <p>{{post.description}}</p>

         </div>
      
      {% endif %}
   {% endfor %}
   </div>
</div>
