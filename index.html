---
layout: default
---

<div class="home-page-hero border padding">
   
   <div class="home-page-hero-inner-container">
      <h1>
         <div class="sub-header">Hello I'm</div>
         <div class="title">RUBEN GUTIERREZ</div>
         <div class="sub-para">A Website Designer Located in Orange County, CA</div>
      </h1>
   </div>

</div>

<div class="container home-page-blog border ">


   <div class="hp-posts border center">

   {% for post in site.posts %}
      {% if post.categories contains 'blog-post' %}
         <div class="hp-post padding border"> 

            <a href="{{ post.url | absolute_url }}">
               <h3 class="home-page-blog-post-title">{{post.title | truncatewords: 10}}</h3>
            </a>
   
            <p>{{post.description | truncatewords: 15}}</p>

         </div>
      
      {% endif %}
   {% endfor %}
   </div>
</div>
